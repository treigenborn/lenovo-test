<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css-reset.css" />

    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">

        <img src="./assets/lenovo-logo.svg" alt="lenovo logo" />
        <ul class="navbar-top-icons">
          <li class="navbar-top-icon">
            <a href=""
              ><img src="./assets/icons/compare.svg" alt="compare icon"
            /></a>
          </li>
          <li class="navbar-top-icon">
            <a href=""
              ><img
                src="./assets/icons/icon-wishlist-empty.svg"
                alt="wishlist icon"
            /></a>
          </li>
          <li class="navbar-top-icon">
            <a href=""
              ><img
                src="./assets/icons/icon-store-locator.svg"
                alt="store icon"
            /></a>
          </li>
          <li class="navbar-top-icon">
            <a href=""
              ><img
                src="./assets/icons/icon-contact-info.svg"
                alt="contact icon"
            /></a>
          </li>
          <li class="navbar-top-icon">
            <a href=""
              ><img src="./assets/icons/lenovo rewards.svg" alt="rewards icon"

          </li>
          <li class="navbar-top-icon">

            <a href=""
              ><img src="./assets/icons/icon-cart.svg" alt="cart icon"
            /></a>
          </li>
        </ul>
      </div>
      <div class="navbar-bottom">
        <ul class="navbar-bottom-categories">
          <li class="categories-item"><a href="">PCS & TABLETS</a></li>
          <li class="categories-item">
            <a href="">PHONES & SMART DEVICES</a>

          <li class="categories-item"><a href="">SERVICES & SOLUTIONS</a></li>
          <li class="categories-item"><a href="">SUPPORT</a></li>
        </ul>
        <div class="search-bar">
          <input type="text" placeholder="What are you looking for today?" />
          <button>
            <img src="./assets/icons/search-icon.svg" alt="search icon" />
          </button>
        </div>
      </div>
      <div class="subnav">
        <ul class="subnav-items">
          <li class="subnav-item"><a href=""> Laptops </a></li>
          <li class="subnav-item"><a href=""> Desktops </a></li>

          <li class="subnav-item"><a href=""> Accesories & Software </a></li>
          <li class="subnav-item"><a href=""> Monitors </a></li>
          <li class="subnav-item"><a href=""> Smart Home </a></li>
          <li class="subnav-item"><a href=""> Home & Office Furniture </a></li>
          <li class="subnav-item"><a href=""> Gaming </a></li>
          <li class="subnav-item"><a href=""> Business </a></li>
          <li class="subnav-item"><a href=""> Students </a></li>
          <li class="subnav-item"><a href=""> Sale </a></li>
        </ul>
